<!DOCTYPE html>
<html>
<head>
  <title>TubeStream Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    input, button, textarea { margin: 10px; padding: 10px; width: 80%; font-size: 16px; }
    iframe { width: 100%; height: 315px; margin-top: 20px; border: none; }
    .tip { font-size: 14px; color: #555; margin-top: 20px; }
    #videoList button { display: block; margin: 5px auto; width: 90%; font-size: 14px; }
  </style>
</head>
<body>
  <h2>üéß TubeStream Lite</h2>

  <!-- Single Video Input -->
  <input type="text" id="ytLink" placeholder="Paste YouTube video link here">
  <button onclick="loadVideo()">Play Video</button>

  <!-- Manual Playlist Input -->
  <textarea id="manualLinks" rows="6" placeholder="Paste multiple YouTube video links here, one per line"></textarea>
  <button onclick="parseManualLinks()">List Videos</button>

  <!-- Player -->
  <iframe id="player" playsinline allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Video Buttons -->
  <div id="videoList"></div>

  <!-- Tips -->
  <div class="tip">
    üîí After locking your screen, swipe down and tap ‚ñ∂Ô∏è in media controls to resume audio.<br>
    ‚öôÔ∏è Works best in Chrome or Firefox with desktop mode enabled.
  </div>

  <script>
    function loadVideo() {
      const link = document.getElementById('ytLink').value;
      const videoId = extractVideoId(link);
      if (videoId) {
        document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
      } else {
        alert("Invalid YouTube video link");
      }
    }

    function parseManualLinks() {
      const raw = document.getElementById('manualLinks').value.trim();
      const lines = raw.split('\n');
      const container = document.getElementById('videoList');
      container.innerHTML = '';

      lines.forEach(link => {
        const videoId = extractVideoId(link);
        if (videoId) {
          const btn = document.createElement('button');
          btn.textContent = `‚ñ∂Ô∏è ${videoId}`;
          btn.onclick = () => {
            document.getElementById('ytLink').value = `https://youtu.be/${videoId}`;
            loadVideo();
          };
          container.appendChild(btn);
        }
      });
    }

    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&\n?#]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
  <meta name="robots" content="noindex, nofollow">
</body>
</html>
